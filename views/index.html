<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de notas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Blog de notas</h1>
            <p>Organiza tus ideas de manera sencilla</p>
        </div>

        <div class="form-card">
            <div class="type-buttons">
                <button class="type-btn active" id="textTypeBtn" onclick="setNoteType('text')">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Note
                </button>
                <button class="type-btn" id="listTypeBtn" onclick="setNoteType('list')">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    List
                </button>
            </div>

            <textarea id="noteContent" rows="6" placeholder="Escribe tu nota aquÃ­..."></textarea>

            <div id="listItemsContainer" class="list-items hidden"></div>

            <button class="save-btn" onclick="saveNote()">
                <span id="saveBtnText">Save note</span>
            </button>
        </div>

        <div>
            <h2 class="notes-header">your notes (<span id="notesCount">0</span>)</h2>
            <div id="notesList"></div>
        </div>
    </div>

    <script defer src="../controllers/app.js"></script>
</body>

</html>
